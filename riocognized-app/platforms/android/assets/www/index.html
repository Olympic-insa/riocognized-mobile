<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Rio'cognized</title>

        <!-- ionic css -->
        <link href="lib/css/ionic.css" rel="stylesheet">

        <!-- your app's css -->
        <link href="css/app.css" rel="stylesheet">


        <!-- jquery scripts -->
        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->

        <!-- ionic/angularjs scripts -->
        <script src="lib/js/ionic.bundle.js"></script>

        <!-- infinite scroll angularjs scripts -->
        <!--<script src="lib/js/ng-infinite-scroll.js"></script>-->

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's script -->
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/filters.js"></script>
    </head>

    <!-- 
      'starter' is the name of this angular module (js/app.js)
    -->
    <body ng-app="starter" animation="slide-left-right-ios7">

        <!-- 
          The nav bar that will be updated as we navigate between views
          Additional attributes set its look, ion-nav-bar animation and icons
          Icons provided by Ionicons: http://ionicons.com/ 
        -->
    <ion-side-menus>
        <!-- Center content -->
        <ion-side-menu-content ng-controller="ContentController">
            <ion-nav-bar class="bar-assertive">
                <ion-nav-back-button class="button-icon button-clear ion-ios7-arrow-back">
                </ion-nav-back-button>
                <ion-nav-buttons side="left" >
                    <button class="button button-icon icon ion-navicon" id="menu-button" ng-click="toggleLeft()"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="left">
            <content>

                <div class="list" ng-click="toggleLeft()">
                    <ion-scroll direction="y" scrollbar-y="true">
                        <div class="item item-divider">
                            Rio'Cognized
                        </div>
                        <a class="item item-icon-left " nav-clear menu-close ui-sref='tab.home'>
                            <i class="icon ion-email"></i>
                            Rio'cognized Home
                        </a>
                        <div class="item item-divider">
                            Athletes
                        </div>
                        <a class="item item-icon-left" nav-clear menu-close ui-sref='tab.history'>
                            <i class="icon ion-ios7-pricetag"></i>
                            History of your reco
                        </a>

                        <a class="item item-icon-left" nav-clear menu-close ui-sref='favorite'>
                            <i class="icon ion-ios7-heart"></i>
                            Favorites Athletes
                        </a>

                        <a class="item item-icon-left" nav-clear menu-close ui-sref='athletes-index'>
                            <i class="icon ion-ios7-people"></i>
                            All Athletes
                        </a>

                        <div class="item item-divider">
                            Recognition
                        </div>
                        <a class="item item-icon-left" nav-clear menu-close ui-sref='tab.recognize'>
                            <i class="icon ion-ios7-camera"></i>
                            With Camera
                        </a>

                        <a class="item item-icon-left" nav-clear menu-close ui-sref='questionrecognize'>
                            <i class="icon ion-help"></i>
                            With Questions
                        </a>
                        <div class="item item-divider">
                            Others
                        </div>
                        <a class="item item-icon-left" nav-clear menu-close ui-sref='parameters'>
                            <i class="icon ion-gear-a"></i>
                            Parameters
                        </a>

                        <a class="item item-icon-left" nav-clear menu-close ui-sref='about'>
                            <i class="icon ion-email"></i>
                            About
                        </a>
                    </ion-scroll>
                </div>


            </content>
        </ion-side-menu>
    </ion-side-menus>


</body>
</html>
