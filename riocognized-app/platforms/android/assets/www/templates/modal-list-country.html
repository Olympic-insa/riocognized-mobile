
<div class="modal" ng-controller="ModalCtrl">
    <div class="bar bar-header bar-assertive item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search Country" ng-model="countryToSearch">
        </label>
        <button class="button button-clear" ng-click="modalCountry.hide()">Cancel</button>
    </div>
    <ion-content has-header='true' scroll='true'>
        <div class="list">
            <a ng-repeat="pays in countries | countryFilter:countryToSearch" class="item" ng-click="chooseCountry(pays)">
                {{pays}}
            </a>

        </div>
    </ion-content>
</div>
