<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="Athletes Information">
  <ion-content has-header="true" has-tabs="true" scroll="true">

          <label class="item-input-wrapper">
              <i class="icon ion-ios7-search placeholder-icon"></i>
              <input type="search" placeholder="Search" ng-model="searchText" style="background:inherit">
          </label>


    <div class="list">
      <a ng-repeat="athlete in athletes | filter:searchText | lazyLoad" class="item item-thumbnail-left" href="#/tab/athlete/{{athlete.id}}">
        <img ng-src="{{athlete.image_url}}">
        <h2>{{athlete.name}} {{athlete.surname}}</h2>
        <h4>{{athlete.country}}</h4>
        <p>{{athlete.sport}}</p>
      </a>
      
     </div>
     <ion-infinite-scroll ng-if="hasMoreData()" on-infinite="loadMoreItems()">      
     </ion-infinite-scroll>

  </ion-content>
</ion-view>
