   

<ion-view title='Favorite athletes'>
    <ion-content has-header="true" padding="true">
        <div class="list">
            <div ng-repeat="athlete in favorites" class="header-date">{{athlete.date}}
            <a  class="item item-thumbnail-left type{{athete.type}}" ui-sref='menu.athlete-detail({athleteId: {{athlete.id}}})'>
                <img ng-src="{{athlete.image_url}}">
                <h2>{{athlete.name}} {{athlete.surname}}</h2>

                <img class="inline country-flag"ng-src="img/png-country-squared-flat-res-32x32/{{athlete.country.id}}.PNG"><h4 class="inline country-name">{{athlete.country.name}}</h4>
                <p>{{athlete.sport.id}}</p>
            </a>
            </div>
        </div>
    </ion-content>
</ion-view>
