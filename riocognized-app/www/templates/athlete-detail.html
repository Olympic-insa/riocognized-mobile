<!--
  This template loads for the 'tab.pet-detail' state (app.js)
  'pet' is a $scope variable created in the PetCtrl controller (controllers.js)
  The PetCtrl pulls data from the Pets service (service.js)
  The Pets service returns an array of pet data
-->

<ion-view title='{{athlete.name}} {{athlete.surname}}'>
  <ion-content has-header="true" padding="true">
      <div class ="row">
          <div class="col col-33">
              <img ng-src="{{athlete.image_url}}" style="max-width: 100%">
          </div>
          <div class="col">
              <h3>{{athlete.name}} {{athlete.surname}}</h3>
              <div class ="row">
                  <div class="col"><img ng-src="img/png-country-squared-flat-res-72x72/{{athlete.country.id}}.PNG"></div>
                  <div class="col country-name">{{athlete.country.name}}</div>
              </div>
              <div class ="row">
                  <div class="col">Sport : </div>
                  <div class="col">{{athlete.sport}}</div>
              </div>
              <div class ="row">
                  <div class="col">Age : </div>
                  <div class="col">{{athlete.age}}</div>
              </div>
          </div>
      </div>
    <p>{{ athlete.content }}</p>
  </ion-content>
</ion-view>
