
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-stable">


  <!-- Pets Tab -->
  <ion-tab title="History" icon="icon ion-ios7-pricetag" href="#/tab/history">
    <ion-nav-view name="history-tab"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/tab/riohome">
    <ion-nav-view name="home-tab"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Recognize" icon="icon ion-ios7-camera" href="#/tab/picturesrecognizer">
    <ion-nav-view name="recognize-tab"></ion-nav-view>
  </ion-tab>


</ion-tabs>
