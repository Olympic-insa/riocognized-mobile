<!--
  This template loads for the 'tab.about' state (app.js)
-->
<ion-view title="About Ionic">
    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search by Name" ng-model="stringToSearch" style="background:inherit">

        </label>
        <button class="button button-clear button-assertive" ng-click="hasSubSub = {top: ''};
            showSearchMenu();">More</button>
    </div>
    <div class="bar-sub-slide-subheader animate-show" ng-show="searchMenuVisible">
        <div class="item-input-inset centrage">
            <label class="item item-input-wrapper item-icon-right nopad"  style="margin-right: 10px;">
                <input type="text" placeholder="Country" ng-model="search.country">
                <i class="button button-icon icon ion-ios7-arrow-down" ng-click="modal.show()" style="margin-top:-6px"></i>
            </label>
            <label class="item item-input-wrapper item-icon-right nopad">
                <i class="button button-icon icon ion-ios7-arrow-down" ng-click="modal.show()" style="margin-top:-6px"></i>
                <input type="text" placeholder="Sport" ng-model="search.sport">
            </label>
        </div>
    </div>
    <ion-content has-header="true" has-subheader="true" has-tabs="true" scroll="true" ng-style="hasSubSub">

        <div class="list">
            <a ng-repeat="athlete in athletes| filter:search | anySearch:stringToSearch | lazyLoad" class="item item-thumbnail-left" href="#/tab/athlete/{{athlete.id}}">
                <img ng-src="{{athlete.image_url}}">
                <h2>{{athlete.name}} {{athlete.surname}}</h2>
                <h4>{{athlete.country}}</h4>
                <p>{{athlete.sport}}</p>
            </a>

        </div>
        <ion-infinite-scroll ng-if="hasMoreData()" on-infinite="loadMoreItems()">      
        </ion-infinite-scroll>

    </ion-content>
</ion-view>
