<!--
  This template loads for the 'tab.about' state (app.js)
-->
<ion-view title="About Ionic">
  <ion-content has-header="true" has-tabs="true" padding="true" scroll="true" >
      <div class="list">

        <a ng-repeat="athlete in athletes | lazyLoad" class="item item-thumbnail-left" href="#/tab/athlete/{{athlete.id}}">
          <img ng-src="{{athlete.image_url}}">
          <h2>{{athlete.name}} {{athlete.surname}}</h2>
          <h4>{{athlete.country}}</h4>
          <p>{{athlete.sport}}</p>
        </a>

      </div>
      <ion-infinite-scroll ng-if="hasMoreData()" on-infinite="loadMoreItems()">      
      </ion-infinite-scroll>

  </ion-content>
</ion-view>
