<!--
  This template loads for the 'tab.about' state (app.js)
-->
<ion-view title="About Ionic">
    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search by Name - Country - Sport" ng-model="stringToSearch" style="background:inherit">
            
        </label>
        <button class="button button-clear button-assertive" ng-click="showSearchMenu()">More</button>
    </div>

    <ion-content has-header="true" has-subheader="true" has-tabs="true" scroll="true">
        <div class="animate-show" ng-show="searchMenuVisible">
            <p>Blablabla</p>
        </div>
        <div class="list">
            <a ng-repeat="athlete in athletes| anySearch:stringToSearch | lazyLoad" class="item item-thumbnail-left" href="#/tab/athlete/{{athlete.id}}">
                <img ng-src="{{athlete.image_url}}">
                <h2>{{athlete.name}} {{athlete.surname}}</h2>
                <h4>{{athlete.country}}</h4>
                <p>{{athlete.sport}}</p>
            </a>

        </div>
        <ion-infinite-scroll ng-if="hasMoreData()" on-infinite="loadMoreItems()">      
        </ion-infinite-scroll>

    </ion-content>
</ion-view>
