
<div class="modal" ng-controller="ModalCtrlSport">
    <div class="bar bar-header bar-assertive item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search Sport" ng-model="sportToSearch">
        </label>
        <button class="button button-clear" ng-click="modalSport.hide()">Cancel</button>
    </div>
    <ion-content has-header='true' scroll='true'>
        <div class="list">
            <a ng-repeat="sport in sports | countryFilter:sportToSearch" class="item" ng-click="chooseSport(sport)">
                {{sport}}
            </a>

        </div>
    </ion-content>
</div>
