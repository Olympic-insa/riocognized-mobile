<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Rio'cognized</title>

        <!-- ionic css -->
        <link href="lib/css/ionic.css" rel="stylesheet">

        <!-- your app's css -->
        <link href="css/app.css" rel="stylesheet">


        <!-- jquery scripts -->
        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->

        <!-- ionic/angularjs scripts -->
        <script src="lib/js/ionic.bundle.js"></script>

        <!-- infinite scroll angularjs scripts -->
        <!--<script src="lib/js/ng-infinite-scroll.js"></script>-->

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's script -->
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/filters.js"></script>
    </head>

    <!-- 
      'starter' is the name of this angular module (js/app.js)
    -->
    <body ng-app="starter" animation="slide-left-right-ios7">

        <!-- 
          The nav bar that will be updated as we navigate between views
          Additional attributes set its look, ion-nav-bar animation and icons
          Icons provided by Ionicons: http://ionicons.com/ 
        -->
    <ion-side-menus>
        <!-- Center content -->
        <ion-side-menu-content ng-controller="ContentController">
            <ion-nav-bar class="bar-assertive">
                <ion-nav-back-button class="button-icon button-clear ion-ios7-arrow-back">
                </ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="left">
        </ion-side-menu>
    </ion-side-menus>


</body>
</html>
